<body>
    <div class="Split-cost-wrapper">
        <h2>Split Cost</h2>

        <form>
            <div class="form-item">
               <label>  Description<span>*</span></label>

            </div>
            <div class="form-row">
                <div class="form-item">             
                     <label>Amount<span>*</span></label>
                    <input type="text" name="amount" id="amount">
                </div>
                <input type="submit" id="addNewBtn" value="Add new">

        <div class="expense-wrapper">

                    <span>Woolworths shop</span>
                    <span>120$</span>
                </div>
                <div class="date">12 march 2024 03.00.33</div>
